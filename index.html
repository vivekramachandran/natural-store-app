<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZXing Barcode Scanner Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #scanner-container { width: 100%; max-width: 400px; height: 300px; border: 1px solid #ccc; position: relative; margin-bottom: 10px; }
    #video { width: 100%; height: 100%; }
    #overlay { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; }
    button { padding: 10px 20px; margin-bottom: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ZXing Barcode Scanner Test</h1>

  <div id="scanner-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <p id="scanResult"></p>
  <button onclick="startScanner()">Start Scanner</button>

  <!-- ZXing UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.10/lib/index.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
