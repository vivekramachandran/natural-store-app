<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natural Product Health Checker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2, h3 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    #scanner-container { width: 100%; max-width: 400px; height: 300px; border: 1px solid #ccc; position: relative; margin-bottom: 10px; }
    #video { width: 100%; height: 100%; }
    #overlay { position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; }
    button { padding: 10px 20px; margin-bottom: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Scan Product Barcode</h1>

  <div id="scanner-container">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <p id="scanResult"></p>
  <button onclick="startScanner()">Start Scanner</button>

  <div id="mainProduct"></div>
  <div id="comparisonTable"></div>
  <div id="ingredientsTable"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- ZXing JS -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.10/esm/index.js"></script>
  <script type="module" src="app.js?v=1"></script>
</body>
</html>
