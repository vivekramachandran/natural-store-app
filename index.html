<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NaturalScan - Yuka Style</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f8f9fa;
    overflow-x: hidden;
  }
  
  /* Scanner Section */
  .scan-section {
    background: white;
    padding: 20px;
    text-align: center;
  }
  
  .logo {
    font-size: 24px;
    font-weight: 800;
    color: #2d3436;
    margin-bottom: 10px;
  }
  
  #scanner-container {
    width: 100%;
    max-width: 400px;
    height: 300px;
    margin: 20px auto;
    border-radius: 16px;
    overflow: hidden;
    position: relative;
    background: #000;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
  }
  
  #video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  #canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  
  .scan-guide {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 120px;
    border: 3px solid #00b894;
    border-radius: 12px;
    background: rgba(0, 184, 148, 0.1);
    animation: scanPulse 2s infinite;
  }
  
  @keyframes scanPulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }
  
  .btn-scan {
    background: linear-gradient(135deg, #00b894 0%, #00d2a0 100%);
    color: white;
    border: none;
    padding: 16px 48px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
    transition: all 0.3s;
    margin: 10px;
  }
  
  .btn-scan:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(0, 184, 148, 0.5);
  }
  
  .btn-scan:disabled {
    background: #b2bec3;
    box-shadow: none;
    cursor: not-allowed;
  }
  
  /* Results Section - FULL SCREEN COLOR BLOCK */
  .result-screen {
    display: none;
    min-height: 100vh;
    padding: 0;
  }
  
  .result-screen.show {
    display: block;
  }
  
  /* Color-coded header based on health score */
  .result-header {
    padding: 60px 20px 40px;
    text-align: center;
    color: white;
    position: relative;
  }
  
  .result-header.excellent {
    background: linear-gradient(135deg, #00b894 0%, #00d2a0 100%);
  }
  
  .result-header.good {
    background: linear-gradient(135deg, #fdcb6e 0%, #f39c12 100%);
  }
  
  .result-header.poor {
    background: linear-gradient(135deg, #d63031 0%, #e74c3c 100%);
  }
  
  .close-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(255,255,255,0.2);
    border: 2px solid white;
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
  }
  
  .score-emoji {
    font-size: 80px;
    margin-bottom: 10px;
    animation: bounceIn 0.6s;
  }
  
  @keyframes bounceIn {
    0% { transform: scale(0); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  
  .score-number {
    font-size: 72px;
    font-weight: 900;
    margin-bottom: 10px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  
  .score-label {
    font-size: 28px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  
  .product-name {
    font-size: 24px;
    margin-top: 20px;
    font-weight: 600;
    opacity: 0.95;
  }
  
  /* Content Cards */
  .result-content {
    padding: 20px;
    background: #f8f9fa;
  }
  
  .impact-card {
    background: white;
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  }
  
  .card-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .icon-positive {
    font-size: 24px;
  }
  
  .icon-negative {
    font-size: 24px;
  }
  
  .impact-list {
    list-style: none;
    padding: 0;
  }
  
  .impact-list li {
    padding: 12px 16px;
    margin-bottom: 8px;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 500;
  }
  
  .impact-list.positive li {
    background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
    color: #155724;
    border-left: 4px solid #28a745;
  }
  
  .impact-list.negative li {
    background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
    color: #721c24;
    border-left: 4px solid #dc3545;
  }
  
  .impact-list.neutral li {
    background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
    color: #856404;
    border-left: 4px solid #ffc107;
  }
  
  /* Nutritional Grid */
  .nutri-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-top: 16px;
  }
  
  .nutri-box {
    background: #f8f9fa;
    padding: 16px;
    border-radius: 12px;
    text-align: center;
    border: 2px solid #e9ecef;
  }
  
  .nutri-label {
    font-size: 12px;
    color: #6c757d;
    text-transform: uppercase;
    font-weight: 600;
    margin-bottom: 8px;
  }
  
  .nutri-value {
    font-size: 22px;
    font-weight: 800;
    color: #2d3436;
  }
  
  /* Comparison Table */
  .comparison-card {
    background: white;
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    overflow-x: auto;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
  }
  
  th {
    background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
    color: white;
    padding: 14px 8px;
    font-weight: 700;
    text-align: center;
    font-size: 12px;
    position: sticky;
    top: 0;
  }
  
  th:first-child {
    border-radius: 8px 0 0 0;
    text-align: left;
  }
  
  th:last-child {
    border-radius: 0 8px 0 0;
  }
  
  td {
    padding: 12px 8px;
    border-bottom: 1px solid #e9ecef;
    text-align: center;
  }
  
  td:first-child {
    text-align: left;
    font-weight: 600;
    color: #2d3436;
  }
  
  .highlight-col {
    background: linear-gradient(135deg, rgba(0, 184, 148, 0.1) 0%, rgba(0, 210, 160, 0.1) 100%);
    font-weight: 700;
  }
  
  /* Action Button */
  .action-btn {
    width: 100%;
    max-width: 400px;
    margin: 30px auto;
    display: block;
    background: linear-gradient(135deg, #00b894 0%, #00d2a0 100%);
    color: white;
    border: none;
    padding: 18px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
  }
  
  /* Loading State */
  .loading {
    text-align: center;
    padding: 40px;
  }
  
  .spinner {
    width: 50px;
    height: 50px;
    border: 4px solid #e9ecef;
    border-top: 4px solid #00b894;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Mobile Responsive */
  @media (max-width: 768px) {
    .score-emoji { font-size: 60px; }
    .score-number { font-size: 56px; }
    .score-label { font-size: 22px; }
    .product-name { font-size: 20px; }
    .nutri-grid { grid-template-columns: repeat(2, 1fr); }
  }
</style>
</head>
<body>

<!-- Scanner Screen -->
<div class="scan-section" id="scanSection">
  <div class="logo">üå± NaturalScan</div>
  <p style="color: #636e72; margin-bottom: 20px;">Scan any product to see its health score</p>
  
  <div id="scanner-container">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div class="scan-guide"></div>
  </div>
  
  <button class="btn-scan" id="startBtn" onclick="startScanner()">
    üì∑ Start Scanning
  </button>
  <button class="btn-scan" id="stopBtn" onclick="stopScanner()" disabled style="background: #636e72;">
    ‚èπ Stop
  </button>
</div>

<!-- Results Screen -->
<div class="result-screen" id="resultScreen">
  <!-- Dynamic content will be inserted here -->
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
let video = null, canvas = null, context = null;
let isScanning = false, animationId = null, barcodeDetector = null;
let lastDetectedBarcode = null, detectionConfidence = 0;

const supabaseUrl = "https://fdfdxszvenmbdkmxkuej.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZmR4c3p2ZW5tYmRrbXhrdWVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwMzY5MzIsImV4cCI6MjA3NDYxMjkzMn0.4p_cmxlPd8L0CY7PiWjbCZ1NZ0jQs-jI1W3tW_Vsi2A";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

function validateAndFormatBarcode(rawBarcode, format) {
    let cleanBarcode = rawBarcode.replace(/[^0-9]/g, '');
    if (format === 'ean_13' && cleanBarcode.length === 13) return cleanBarcode;
    if (format === 'ean_13' && cleanBarcode.length === 12) return '0' + cleanBarcode;
    return cleanBarcode;
}

async function checkBarcodeSupport() {
    if ('BarcodeDetector' in window) {
        try {
            await BarcodeDetector.getSupportedFormats();
            return true;
        } catch (err) { return false; }
    }
    return false;
}

async function initBarcodeDetector() {
    try {
        barcodeDetector = new BarcodeDetector({
            formats: ['ean_13', 'ean_8', 'upc_a', 'upc_e', 'code_128', 'qr_code']
        });
        return true;
    } catch (err) { return false; }
}

async function startScanner() {
    if (isScanning) return;
    
    video = document.getElementById('video');
    canvas = document.getElementById('canvas');
    context = canvas.getContext('2d');

    const hasSupport = await checkBarcodeSupport();
    if (!hasSupport) {
        alert('Barcode scanning not supported in this browser. Use Chrome/Edge on Android.');
        return;
    }
    
    await initBarcodeDetector();

    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: 'environment' } 
        });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            isScanning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            scanLoop();
        };
    } catch (err) {
        alert('Camera access denied: ' + err.message);
    }
}

async function scanLoop() {
    if (!isScanning) return;
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        try {
            const barcodes = await barcodeDetector.detect(video);
            if (barcodes.length > 0) {
                const barcode = barcodes[0];
                const formattedBarcode = validateAndFormatBarcode(barcode.rawValue, barcode.format);
                if (lastDetectedBarcode === formattedBarcode) {
                    detectionConfidence++;
                    if (detectionConfidence >= 3) {
                        onBarcodeDetected(formattedBarcode);
                        return;
                    }
                } else {
                    lastDetectedBarcode = formattedBarcode;
                    detectionConfidence = 1;
                }
            }
        } catch (err) { }
    }
    animationId = requestAnimationFrame(scanLoop);
}

async function onBarcodeDetected(barcode) {
    stopScanner();
    playBeep();
    showLoading();
    await fetchProductInfo(barcode);
}

function showLoading() {
    const resultScreen = document.getElementById('resultScreen');
    resultScreen.innerHTML = `
        <div class="loading">
            <div class="spinner"></div>
            <p style="font-size: 18px; color: #636e72;">Analyzing product...</p>
        </div>
    `;
    resultScreen.classList.add('show');
    document.getElementById('scanSection').style.display = 'none';
}

async function fetchProductInfo(barcodeValue) {
    try {
        const { data: mainProduct, error } = await supabase
            .from('newproducts')
            .select('*')
            .eq('barcode', barcodeValue)
            .single();

        if (error || !mainProduct) {
            showError(barcodeValue);
            return;
        }

        const { data: competitorMapping } = await supabase
            .from('competitors')
            .select('*')
            .eq('product_id', mainProduct.product_id)
            .single();

        let competitors = [];
        if (competitorMapping) {
            const competitorIds = [
                competitorMapping.competitor_1,
                competitorMapping.competitor_2,
                competitorMapping.competitor_3
            ].filter(id => id);

            if (competitorIds.length > 0) {
                const { data: competitorProducts } = await supabase
                    .from('newproducts')
                    .select('*')
                    .in('product_id', competitorIds);
                if (competitorProducts) competitors = competitorProducts;
            }
        }

        displayYukaStyle(mainProduct, competitors);
    } catch (err) {
        showError('Error connecting to database');
    }
}

function displayYukaStyle(product, competitors) {
    const score = product.health_score || 0;
    let headerClass = 'poor';
    let emoji = 'üòü';
    let scoreText = 'POOR';
    
    if (score >= 70) {
        headerClass = 'excellent';
        emoji = 'üòä';
        scoreText = 'EXCELLENT';
    } else if (score >= 50) {
        headerClass = 'good';
        emoji = 'üòê';
        scoreText = 'GOOD';
    }
    
    // Build positive impacts
    let positives = [];
    if (product.fiber && product.fiber !== '0') positives.push(`High in fiber (${product.fiber})`);
    if (product.protein && product.protein !== '0') positives.push(`Good protein source (${product.protein})`);
    if (!product.artificial_colors) positives.push('No artificial colors');
    if (!product.preservatives) positives.push('No preservatives');
    if (product.additive_load === 0) positives.push('Zero additives');
    if (product.beneficial_ingredients) positives.push(product.beneficial_ingredients);
    
    // Build negative impacts
    let negatives = [];
    if (product.harmful_ingredients) negatives.push(product.harmful_ingredients);
    if (product.artificial_colors) negatives.push(`Artificial colors: ${product.artificial_colors}`);
    if (product.preservatives) negatives.push(`Preservatives: ${product.preservatives}`);
    if (product.additive_load > 5) negatives.push(`${product.additive_load} additives detected`);
    if (product.sodium_mg && product.sodium_mg > 500) negatives.push(`High sodium (${product.sodium_mg}mg)`);
    
    let html = `
        <div class="result-header ${headerClass}">
            <button class="close-btn" onclick="closeResults()">√ó</button>
            <div class="score-emoji">${emoji}</div>
            <div class="score-number">${score}<span style="font-size: 36px;">/100</span></div>
            <div class="score-label">${scoreText}</div>
            <div class="product-name">${product.name}</div>
        </div>
        
        <div class="result-content">
            ${product.health_analysis ? `
                <div class="impact-card">
                    <div class="card-title">üìã Quick Analysis</div>
                    <p style="color: #2d3436; line-height: 1.6;">${product.health_analysis}</p>
                </div>
            ` : ''}
            
            ${positives.length > 0 ? `
                <div class="impact-card">
                    <div class="card-title">
                        <span class="icon-positive">‚úÖ</span>
                        <span>Positive Impacts</span>
                    </div>
                    <ul class="impact-list positive">
                        ${positives.map(p => `<li>${p}</li>`).join('')}
                    </ul>
                </div>
            ` : ''}
            
            ${negatives.length > 0 ? `
                <div class="impact-card">
                    <div class="card-title">
                        <span class="icon-negative">‚ö†Ô∏è</span>
                        <span>Negative Impacts</span>
                    </div>
                    <ul class="impact-list negative">
                        ${negatives.map(n => `<li>${n}</li>`).join('')}
                    </ul>
                </div>
            ` : ''}
            
            ${negatives.length === 0 && positives.length === 0 ? `
                <div class="impact-card">
                    <div class="card-title">‚ú® No Issues Detected</div>
                    <p style="color: #00b894; font-weight: 600;">This product has a clean ingredient profile!</p>
                </div>
            ` : ''}
            
            <div class="impact-card">
                <div class="card-title">üìä Nutritional Facts</div>
                <div class="nutri-grid">
                    <div class="nutri-box">
                        <div class="nutri-label">Calories</div>
                        <div class="nutri-value">${product.calories || '-'}</div>
                    </div>
                    <div class="nutri-box">
                        <div class="nutri-label">Protein</div>
                        <div class="nutri-value">${product.protein || '-'}</div>
                    </div>
                    <div class="nutri-box">
                        <div class="nutri-label">Fiber</div>
                        <div class="nutri-value">${product.fiber || '-'}</div>
                    </div>
                    <div class="nutri-box">
                        <div class="nutri-label">Sugar</div>
                        <div class="nutri-value">${product.sugar || '-'}</div>
                    </div>
                </div>
            </div>
            
            ${competitors.length > 0 ? generateComparisonTable(product, competitors) : ''}
            
            <button class="action-btn" onclick="closeResults()">
                üîÑ Scan Another Product
            </button>
        </div>
    `;
    
    document.getElementById('resultScreen').innerHTML = html;
}

function generateComparisonTable(product, competitors) {
    return `
        <div class="comparison-card">
            <div class="card-title">üîç Compare with Others</div>
            <table>
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>${product.name}</th>
                        ${competitors.map(c => `<th>${c.name}</th>`).join('')}
                    </tr>
                </thead>
                <tbody>
                    ${generateRow('Health Score', product.health_score, competitors.map(c => c.health_score))}
                    ${generateRow('Calories', product.calories, competitors.map(c => c.calories))}
                    ${generateRow('Protein', product.protein, competitors.map(c => c.protein))}
                    ${generateRow('Fiber', product.fiber, competitors.map(c => c.fiber))}
                    ${generateRow('Sugar', product.sugar, competitors.map(c => c.sugar))}
                    ${generateRow('Additives', product.additive_load, competitors.map(c => c.additive_load))}
                </tbody>
            </table>
        </div>
    `;
}

function generateRow(label, mainValue, competitorValues) {
    return `
        <tr>
            <td>${label}</td>
            <td class="highlight-col">${mainValue || '-'}</td>
            ${competitorValues.map(v => `<td>${v || '-'}</td>`).join('')}
        </tr>
    `;
}

function showError(barcode) {
    document.getElementById('resultScreen').innerHTML = `
        <div class="result-header poor">
            <button class="close-btn" onclick="closeResults()">√ó</button>
            <div class="score-emoji">‚ùå</div>
            <div class="score-label">NOT FOUND</div>
            <div class="product-name">Barcode: ${barcode}</div>
        </div>
        <div class="result-content">
            <div class="impact-card">
                <p style="text-align: center; color: #636e72;">
                    This product is not in our database yet.
                </p>
            </div>
            <button class="action-btn" onclick="closeResults()">
                üîÑ Try Another Product
            </button>
        </div>
    `;
}

function closeResults() {
    document.getElementById('resultScreen').classList.remove('show');
    document.getElementById('scanSection').style.display = 'block';
    lastDetectedBarcode = null;
    detectionConfidence = 0;
}

function stopScanner() {
    isScanning = false;
    lastDetectedBarcode = null;
    detectionConfidence = 0;
    if (animationId) cancelAnimationFrame(animationId);
    if (context) context.clearRect(0, 0, canvas.width, canvas.height);
    if (video && video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
    }
    document.getElementById('startBtn').disabled = false;
    document.getElementById('stopBtn').disabled = true;
}

function playBeep() {
    try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
    } catch (e) {}
}

window.addEventListener('beforeunload', () => {
    if (isScanning) stopScanner();
});
</script>

</body>
</html>
