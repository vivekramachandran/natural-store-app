// üîπ Barcode validation and formatting
function validateAndFormatBarcode(rawBarcode, format) {
    console.log('Raw barcode:', rawBarcode, 'Format:', format);
    
    // Remove any non-numeric characters
    let cleanBarcode = rawBarcode.replace(/[^0-9]/g, '');
    
    // Handle different formats
    switch(format) {
        case 'ean_13':
            if (cleanBarcode.length === 13) {
                return cleanBarcode;
            } else if (cleanBarcode.length === 12) {
                // Convert UPC-A to EAN-13 by adding leading zero
                return '0' + cleanBarcode;
            }
            break;
            
        case 'ean_8':
            if (cleanBarcode.length === 8) {
                return cleanBarcode;
            }
            break;
            
        case 'upc_a':
            if (cleanBarcode.length === 12) {
                return cleanBarcode;
            } else if (cleanBarcode.length === 11) {
                // Add check digit if missing
                return cleanBarcode + calculateCheckDigit(cleanBarcode);
            }
            break;
            
        case 'code_128':
        case 'code_39':
            // These can contain letters, return as-is after basic cleanup
            return rawBarcode.trim();
    }
    
    // If validation fails, return the cleaned numeric version
    return cleanBarcode;
}

// üîπ Calculate UPC check digit
function calculateCheckDigit(barcode) {
    const digits = barcode.split('').map(Number);
    let sum = 0;
    
    for (let i = 0; i < digits.length; i++) {
        sum += digits[i] * (i % 2 === 0 ? 1 : 3);
    }
    
    return ((10 - (sum % 10)) % 10).toString();
}

// üîπ Check BarcodeDetector support
async function checkBarcodeSupport() {
    if ('BarcodeDetector' in window) {
        try {
            const formats = await BarcodeDetector.getSupportedFormats();
            console.log('Supported formats:', formats);
            return true;
        } catch (err) { 
            console.error('BarcodeDetector error:', err);
            return false; 
        }
    }
    return false;
}

// üîπ Init detector with multiple formats
async function initBarcodeDetector() {
    try {
        barcodeDetector = new BarcodeDetector({
            formats: [
                'ean_13',      // Most common product barcodes
                'ean_8',       // Short product barcodes
                'upc_a',       // US product barcodes
                'upc_e',       // Short US barcodes
                'code_128',    // Industrial barcodes
                'code_39',     // Common industrial format
                'qr_code'      // QR codes
            ]
        });
        console.log('BarcodeDetector initialized with multiple formats');
        return true;
    } catch (err) { 
        console.error('Failed to create BarcodeDetector:', err);
        return false; 
    }
}

// üîπ Start scanner
async function startScanner() {
    if (isScanning) return;
    
    // Reset detection state
    lastDetectedBarcode = null;
    detectionConfidence = 0;
    
    video = document.getElementById('video');
    canvas = document.getElementById('canvas');
    context = canvas.getContext('2d');

    const hasSupport = await checkBarcodeSupport();
    if (!hasSupport) {
        document.getElementById('result').innerHTML = `
            <div class="error">‚ùå Barcode Detection API not supported in this browser</div>
            <p>Try using Chrome or Edge on Android, or enable "Experimental Web Platform features" in chrome://flags</p>
        `;
        return;
    }
    
    const detectorReady = await initBarcodeDetector();
    if (!detectorReady) {
        document.getElementById('result').innerHTML = '<div class="error">‚ùå Failed to initialize barcode detector</div>';
        return;
    }

    try {
        document.getElementById('result').innerHTML = '<div class="info"><span class="loading"></span>Starting camera...</div>';
        
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: 'environment',
                width: { ideal: 1280, max: 1920 },
                height: { ideal: 720, max: 1080 }
            } 
        });
        
        video.srcObject = stream;

        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            isScanning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('result').innerHTML = '<div class="success">üì± Scanner active! Align barcode in the green box</div>';
            scanLoop();
        };
        
    } catch (err) {
        console.error('Camera error:', err);
        document.getElementById('result').innerHTML = `<div class="error">‚ùå Camera error: ${err.message}</div>`;
    }
}

// üîπ Scanning loop with confidence checking
async function scanLoop() {
    if (!isScanning) return;
    
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        try {
            const barcodes = await barcodeDetector.detect(video);
            
            if (barcodes.length > 0) {
                const barcode = barcodes[0];
                const formattedBarcode = validateAndFormatBarcode(barcode.rawValue, barcode.format);
                
                // Confidence checking - same barcode detected multiple times
                if (lastDetectedBarcode === formattedBarcode) {
                    detectionConfidence++;
                    if (detectionConfidence >= 3) { // Require 3 consistent detections
                        onBarcodeDetected(barcode, formattedBarcode);
                        return;
                    }
                } else {
                    lastDetectedBarcode = formattedBarcode;
                    detectionConfidence = 1;
                }
                
                // Visual feedback for detection
                drawDetectionBox(barcode);
                document.getElementById('result').innerHTML = `
                    <div class="info">üéØ Detecting: ${formattedBarcode} (${detectionConfidence}/3)</div>
                `;
            }
        } catch (err) { 
            console.error('Barcode detection error:', err); 
        }
    }
    
    animationId = requestAnimationFrame(scanLoop);
}

// üîπ Draw detection box
function drawDetectionBox(barcode) {
    if (!context) return;
    
    context.clearRect(0, 0, canvas.width, canvas.height);
    
    // Draw bounding box
    context.strokeStyle = '#4CAF50';
    context.lineWidth = 4;
    context.setLineDash([]);
    
    const box = barcode.boundingBox;
    context.strokeRect(box.x, box.y, box.width, box.height);
    
    // Draw corner points if available
    if (barcode.cornerPoints && barcode.cornerPoints.length === 4) {
        context.fillStyle = '#4CAF50';
        barcode.cornerPoints.forEach(point => {
            context.beginPath();
            context.arc(point.x, point.y, 6, 0, 2 * Math.PI);
            context.fill();
        });
    }
}

// üîπ On barcode detected with validation
async function onBarcodeDetected(barcode, formattedBarcode) {
    stopScanner();
    
    // Play success sound
    playSuccessSound();
    
    document.getElementById('result').innerHTML = `
        <div class="success">‚úÖ Barcode Detected Successfully!</div>
        <div class="detected-code">${formattedBarcode}</div>
        <div class="barcode-info">
            <strong>Format:</strong> ${barcode.format.toUpperCase()}<br>
            <strong>Raw Value:</strong> ${barcode.rawValue}<br>
            <strong>Processed:</strong> ${formattedBarcode}
        </div>
        <div class="info"><span class="loading"></span>Fetching product information...</div>
    `;
    
    // Fetch product info
    await fetchProductInfo(formattedBarcode);
}

// üîπ Play success sound
function playSuccessSound() {
    try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);
    } catch (e) {
        console.log('Audio not available');
    }
}

// üîπ Fetch product + competitors from Supabase
async function fetchProductInfo(barcodeValue) {
    try {
        console.log('Searching for barcode:', barcodeValue);
        
        // Get main product
        const { data: mainProduct, error } = await supabase
            .from('products')
            .select('*')
            .eq('barcode', barcodeValue)
            .single();

        if (error || !mainProduct) {
            console.error('Product search error:', error);
            document.getElementById('result').innerHTML += `
                <div class="error">‚ùå Product not found in database</div>
                <p>Barcode: <code>${barcodeValue}</code> is not in our product catalog yet.</p>
                <button onclick="startScanner()">üîÑ Scan Another Product</button>
            `;
            return;
        }

        console.log('Found product:', mainProduct);

        // Get competitor IDs for this product
        const { data: competitorMapping, error: compMappingError } = await supabase
            .from('competitors')
            .select('*')
            .eq('product_id', mainProduct.product_id)
            .single();

        let competitors = [];
        if (competitorMapping && !compMappingError) {
            // Get competitor product details
            const competitorIds = [
                competitorMapping.competitor_1,
                competitorMapping.competitor_2,
                competitorMapping.competitor_3
            ].filter(id => id); // Remove null/empty values

            if (competitorIds.length > 0) {
                const { data: competitorProducts, error: compError } = await supabase
                    .from('products')
                    .select('*')
                    .in('product_id', competitorIds);

                if (!compError) {
                    competitors = competitorProducts || [];
                }
            }
        }

        // Get ingredients for main product
        const { data: ingredients, error: ingredientsError } = await supabase
            .from('ingredients')
            .select('*')
            .eq('product_id', mainProduct.product_id);

        if (ingredientsError) {
            console.error('Ingredients error:', ingredientsError);
        }

        displayProduct(mainProduct, competitors, ingredients || []);
        
    } catch (err) {
        console.error('Database error:', err);
        document.getElementById('result').innerHTML += `
            <div class="error">‚ùå Database connection error</div>
            <p>Please check your internet connection and try again.</p>
        `;
    }
}

            return `<td style="padding: 10px 8px; border: 1px solid #ddd; text-align: center;">${value} ${feature.unit}</td>`;

        return `
            <tr style="background: ${feature.key === 'health_score' ? '#f8f9fa' : 'white'};">
                <td style="padding: 10px 8px; border: 1px solid #ddd; font-weight: bold; background: #f8f9fa;">
                    ${feature.label}
                </td>
                <td style="padding: 10px 8px; border: 1px solid #ddd; text-align: center; background: rgba(39, 174, 96, 0.1); font-weight: bold;">
                    ${mainValue} ${feature.unit}
                </td>
                ${competitorValues}
            </tr>
        `;
    }).join('');
}

// Helper function to get health impact details
function getHealthImpactDetails(product, ingredients) {
    let details = '<div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #ecf0f1;">';
    
    // Positive aspects
    let positives = [];
    if (product.fiber && product.fiber !== '0') positives.push(`High fiber content (${product.fiber})`);
    if (product.protein && product.protein !== '0') positives.push(`Good protein source (${product.protein})`);
    if (!product.artificial_colors) positives.push('No artificial colors');
    if (!product.preservatives) positives.push('No preservatives');
    if (product.additive_load === 0) positives.push('Zero additive load');
    
    if (positives.length > 0) {
        details += '<div style="color: #27ae60; margin-bottom: 10px;"><strong>‚úÖ Positive aspects:</strong><br>';
        details += positives.map(p => `‚Ä¢ ${p}`).join('<br>');
        details += '</div>';
    }
    
    // Areas of concern
    let concerns = [];
    if (product.sugar && product.sugar.includes('tsp') && parseInt(product.sugar) > 3) {
        concerns.push(`High sugar content (${product.sugar})`);
    }
    if (product.artificial_colors) concerns.push(`Contains artificial colors: ${product.artificial_colors}`);
    if (product.preservatives) concerns.push(`Contains preservatives: ${product.preservatives}`);
    if (product.additive_load > 5) concerns.push(`High additive load (${product.additive_load} additives)`);
    
    if (concerns.length > 0) {
        details += '<div style="color: #e74c3c; margin-bottom: 10px;"><strong>‚ö†Ô∏è Areas of concern:</strong><br>';
        details += concerns.map(c => `‚Ä¢ ${c}`).join('<br>');
        details += '</div>';
    }
    
    details += '</div>';
    return details;
}

// Share function
function shareResults(productName, healthScore) {
    if (navigator.share) {
        navigator.share({
            title: `${productName} Health Analysis`,
            text: `Just scanned ${productName} - Health Score: ${healthScore}/100`,
            url: window.location.href
        });
    } else {
        // Fallback - copy to clipboard
        const shareText = `Just scanned ${productName} - Health Score: ${healthScore}/100`;
        navigator.clipboard.writeText(shareText).then(() => {
            alert('Results copied to clipboard!');
        });
    }
}

// üîπ Stop scanner
function stopScanner() {
    isScanning = false;
    lastDetectedBarcode = null;
    detectionConfidence = 0;
    
    if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
    }
    
    if (context) {
        context.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    if (video && video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
    }
    
    document.getElementById('startBtn').disabled = false;
    document.getElementById('stopBtn').disabled = true;
}

// üîπ Cleanup on page unload
window.addEventListener('beforeunload', () => {
    if (isScanning) {
        stopScanner();
    }
});

// üîπ Initialize on load
window.addEventListener('load', () => {
    console.log('Smart barcode scanner loaded');
});
