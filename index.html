<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner Test - QuaggaJS</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
    h1 { margin-top: 20px; }
    #scanner-container {
        width: 100vw;        /* full viewport width */
        height: 70vh;        /* 70% of viewport height */
        border: 2px solid #ccc;
        position: relative;
        margin-top: 20px;
    }
    #scanner-container canvas, 
    #scanner-container video {
        width: 100% !important;
        height: 100% !important;
    }
    #scanResult { font-weight: bold; margin: 20px 0; }
    button { padding: 12px 24px; margin-bottom: 20px; cursor: pointer; font-size: 16px; }
  </style>
</head>
<body>
  <h1>QuaggaJS Barcode Scanner</h1>

  <div id="scanner-container"></div>
  <p id="scanResult">No barcode detected yet.</p>
  <button onclick="startScanner()">Start Scanner</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
