<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natural Product Health Checker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2, h3 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    .healthy { color: green; font-weight: bold; }
    .warning { color: orange; font-weight: bold; }
    .danger { color: red; font-weight: bold; }
    ul { list-style-type: disc; margin-left: 20px; }
    li { margin-bottom: 4px; }
    #scanner-container { width: 300px; height: 200px; border: 1px solid #ccc; margin-bottom: 10px; }
    button { padding: 10px 20px; margin-bottom: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Scan Product Barcode</h1>

  <!-- Scanner and scan result -->
  <div id="scanner-container"></div>
  <p id="scanResult"></p>
  <button onclick="startScanner()">Start Scanner</button>

  <!-- Product info sections -->
  <div id="mainProduct"></div>
  <div id="comparisonTable"></div>
  <div id="ingredientsTable"></div>

  <!-- Libraries and app.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
